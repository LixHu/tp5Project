<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>捷律课堂</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <!--<meta name="apple-touch-fullscreen" content="yes">-->
    <link rel="stylesheet" type="text/css" href="_lib/weui.min.css">
    <link rel="stylesheet" type="text/css" href="_css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="_css/style_h5.css">
    <link rel="stylesheet" type="text/css" href="_css/font-awesome.min.css">
    <style>

    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body ontouchstart>
<div class="weui-cells font14" style="margin-top: 0;">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <img src="_images/class1.png" alt="" style="width:20px;height: 20px;margin-right:5px;display:block;"/>
        </div>
        <div class="weui-cell__bd">
            <p>热门课堂</p>
        </div>
    </div>
</div>
<div style="padding: 0.5rem;" class="font14">
    
        <div style="width:calc(100%);overflow: auto;">
        {if condition="$res eq false"} 
        {volist name="data" id="vo"}
            <div style="width: calc(50% - 1rem);float: left;margin: 0 0.5rem;">
                <div>
                    <a href="{:url('Guide/class_list',['id'=>$vo['id']])}">
                        <img src="{$vo.img}" alt="" style="width: 100%;height: 6rem;">
                        <div class="ellipsis" style="color: #7d7d7d;margin-bottom: 0.5rem;">{$vo.title}</div>
                    </a>
                </div>
            </div>
        
        {/volist}
        {else}
        <div class="weui-flex__item">
            <div style="padding: 0 5px;">
                暂无数据
            </div>
        </div>
        {/if}
    
</div>
</div>


<script src="_lib/jquery-2.1.4.js"></script>
<script src="_js/h5.js"></script>
<script src="_lib/fastclick.js"></script>
<script src="_js/jquery-weui.js"></script>
<script type="text/javascript">
    $(function () {
        FastClick.attach(document.body);
    });
    //返回顶部
    $('#backTop').click(function () {
        $('#content').animate({scrollTop: 0}, 300);
    });


</script>
</body>
</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>金币明细</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="_css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="_css/all.css" />
	</head>

	<body>
		{if condition="!empty($data)"}
		{volist name="data" id="vo"}
		<div class="integrald_div bcol_f left mt_10">
			<p class="left fifteen col_3 mb_0 integrald_pl wnobr" style="width: 70%;">{$vo.desc}</p>
			<p class="right mb_0 col_ff9232 fifteen integrald_pr mb_5 wnobr" style="width: 30%;">
				<img width="20px" style="vertical-align: middle;" src="_images/gold.png"/>
				&nbsp;{if condition="$vo['type'] eq 1"}+{else}-{/if}{$vo.gold}
			</p>
			<p class="full left thirteen col_6 mb_5 wnobr">
				{$vo.ad_time|date="Y-m-d h:i",###}
			</p>
		</div>
		{/volist}
		{else}
		<div class="integrald_div bcol_f left mt_10" style="text-align: center;">
			暂无数据
		</div>
		{/if}
		
		<script src="_js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui(".full").on('tap','.index',function(){
				// mui.toast("移动端点击事件用tap;click会延迟300ms执行,影响体验");
				
				location.href="{:url('Index/index')}";
		    });
		</script>
	</body>

</html>

<script>
function aud(did) {
    if(confirm('确认操作？')){
       $.post("{:url('Driver/aud')}",{did:did},function(data){
            if(data == 0){
                alert('操作失败');
            }else if(data == 1){
                window.history.go(-1);
                // location.reload();
            }else if(data == 3){
                alert('操作异常');
            }
        },'json')
    }
}

</script>

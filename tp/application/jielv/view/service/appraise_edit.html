{include file="public/header" /}
<style>
body {
	background-color: #eeeeee;
}

.content {
	padding: 0 15px !important;
}

.small-box {
	margin-bottom: 0px;
	color: #FFFFFF;
}

.table-header-sort {
	cursor: pointer;
	color: black !important;
}

.tooltip>.tooltip-inner {
	background-color: #e5e5e5;
	color: #0c0c0c
}

.tooltip.top .tooltip-arrow {
	border-top-color: #e5e5e5;
}

#wait {
	background: rgba(255, 255, 255, 0.5) url("/resource/images/wait.gif")
		center no-repeat;
	position: fixed;
	width: 100%;
	height: 100%;
	z-index: 9000;
}

.dnone {
	display: none;
}

[v-cloak] {
	display: none
}

.iconfont {
	width: 50px !important;
}

.dropdown-menu>li a {
	transition: background-color ease .3s, color ease .3s, border-color ease
		.3s;
}

.dropdown-menu>li a:hover {
	background-color: #3c8dbc;
	color: white;
	border-color: #3c8dbc;
}

.dropdown-toggle {
	transition: background-color ease .3s, color ease .3s, border-color ease
		.3s;
}

.dropdown-toggle:hover {
	background-color: #3c8dbc;
	color: white;
	border-color: #3c8dbc;
}

.open .dropdown-toggle {
	background-color: #3c8dbc !important;
	color: white !important;
	border-color: #3c8dbc !important;
}

.btn-default1 {
	background-color: #f4f4f4;
	color: #444;
	border-color: #ddd;
}

.small-box .icon {
	top: -25px !important;
}

.small-box h3 {
	font-size: 30px !important;
	margin: 0 0 10px 0 !important;
	white-space: nowrap !important;
	padding: 0 !important;
	font-weight: normal !important;
}

.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th,
	.table>thead>tr>td, .table>thead>tr>th {
	line-height: 2.4;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}
</style>
<div class="" id="main">
	<section class="content" style="min-width: 760px !important;">
		<div class="">
			<form id="mainForm" action="service_edit" method="post"
				class="nice-validator n-default n-bootstrap" novalidate="novalidate">
				<input type="hidden" id="id" name="id" value="{$se['id']}">

				<div class="box box-solid">
					<div class="box-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<button type="submit" class="btn btn-primary"
									id="customerFrameSave">保存</button>
								<div class="btn-group">
									<a href="javascript:history.go(-1)" class="btn btn-default">取消</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="box box-solid">
					<div class="box-header with-border">
						<span style="font-weight: bold">标签基本信息</span>
					</div>

					<div class="box-body">
						
						<div class="modal-body" >
							<form name="add" id="form1" method="post" action="appraise_edit" onsubmit="return check_from();">
								<div class="container-fluid">
									
									
									<div class="form-group col-md-12">
										<label for="name" class="col-md-2 col-sm-3 control-label">标签名<span
												class="text-red" title="必填">*</span>：
										</label>
										<div class="col-md-8 col-sm-7">
											<input type="text" class="form-control" placeholder="[最多20字]"  name="name" maxlength="50" aria-required="true"  value="{$se['name']}">
										</div>
										<div class="col-sm-2 validation-tip"></div>
									</div>




									<div class="form-group col-md-12">
										<label for="lmPhone" class="col-md-2 col-sm-3 control-label">积分值<span
												class="text-red" title="必填">*</span>：
										</label>
										<div class="col-md-8 col-sm-7">
											<input type="text" class="form-control" 
												   placeholder="[只允许数字]" name="score" maxlength="10"
												   aria-required="true" onkeyup="this.value=this.value.replace(/\D/g,'')" value="{$se['score']}">
										</div>
										<div class="col-sm-2 validation-tip"></div>
									</div>




									<div class="form-group col-md-12">
										<label for="lmPhone" class="col-md-2 col-sm-3 control-label">金币值<span
												class="text-red" title="选填"></span>：
										</label>
										<div class="col-md-8 col-sm-7">
											<input type="text" class="form-control"
												   placeholder="[只允许数字]" name="glod" maxlength="10"
												   aria-required="true" onkeyup="this.value=this.value.replace(/\D/g,'')" value="{$se['glod']}">
										</div>
										<div class="col-sm-2 validation-tip"></div>
									</div>

								</div>
						</div>
					</div>
				</div>
		</div>


		</form>
</div>
</section>
</div>
{include file="public/footer" /}
<script>
//js验证验单内容
function check_from(){
	var name = $('input[name="name"]').val();
	var score = $('input[name="score"]').val();
	var glod = $('input[name="glod"]').val();
	

	if($.trim(name) == ''){
		alert('请填写标签名');
		return false;
	}
	if($.trim(score) == ''){
		alert('请填写积分值');
		return false;
	}
	if($.trim(glod) == ''){
		alert('请填写金币值');
		return false;
	}
}

</script>

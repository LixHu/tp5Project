{include file="public/header" /}
<div class="" id="main">
    <section class="content" style="min-width: 760px !important;">
        <div class="">
            <form id="mainForm" action="" method="get" class="nice-validator n-default n-bootstrap">
                <div class="box box-solid">
                    <div class="box-body no-padding">
                        <div class="table-responsive list">
                            <table class="table table-hover table-striped table-bordered" id="taskTable">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" name="checkAll" id="checkSelect" value="全选"></th>
                                    <th>序号</th>
                                    <th>类型</th>
                                    <th>创建时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
								{if condition="!empty($audlist)"}
                                {volist name="audlist" id="vo"}
                                    <tr>
                                        <td><input type="checkbox" class="checkSelect" ></td>
                                        <td>{$vo.audid}</td>
                                        <td>{$vo.type}</td>
                                        <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
                                        <td>
                                            
                                            <span class="label" style="background-color: #6fb3e0">
                                                {$vo.status}
                                            </span>
                                            
                                        </td>
                                        <td>
                                            {if !empty($vo.url)}
                                                <a href="{$vo.url}">查看详情</a>
                                            {/if}
                                        </td>
                                    </tr>
                                {/volist}
                                {else}
                                    <tr>
                                        <td colspan="19" style="text-align: center;">未找到相关数据</td>
                                    </tr>
                                {/if}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{include file="public/footer" /}

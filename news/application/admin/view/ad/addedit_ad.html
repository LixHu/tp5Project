{include file="public/head" /}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
<legend>{$title}</legend>
</fieldset>
<form class="layui-form" action="" method="post" style="width:980px;">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font>标题：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="title" lay-verify="required"placeholder="请输入标题" required>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"><font color="red">*</font>分类：</label>
            <!-- <input type="text" class="layui-input" name="title" lay-verify="required"placeholder="请输入标题" required> -->
            <div class="layui-input-inline">
                <select class="layui-input" name="col_id" style="z-index:9999999;">
                    <option value="">请选择</option>
                    {volist name="col_list" id="vo"}
                        <option value="{$vo.col_id}">{$vo.col_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"><font color="red">*</font>广告主：</label>
            <div class="layui-input-inline">
                <input type="text" name="" class="layui-input" value="">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">价格：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="price"  placeholder="请输入标题" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">库存：</label>
            <div class="layui-input-inline">
                <input type="text" name="stock" class="layui-input" value="">
            </div>
        </div>
    </div>
    {volist name="info.ad_img" id="vo"}<img src="{$vo}" alt="" width="100" height="100">{/volist}
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">*</font>内容：</label>
        <div class="layui-input-block" >
            <textarea class="layui-input" name="content" style="height:500px;" >{$info.content}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">提交</button>
        </div>
    </div>
</form>

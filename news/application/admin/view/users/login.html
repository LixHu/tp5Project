
{include file="public/head" /}

	<!-- 登录页面头部 -->
	<div class="logHead">
		<img src="__IMG__/logLOGO.png" />
	</div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<form class="" action="" method="post">
		<div class="logDiv">
			<img class="logBanner" src="__IMG__/logBanner.png" />
			<div class="logGet">
				<!-- 头部提示信息 -->
				<div class="logD logDtip">
					<p class="p1">登录</p>
					<p class="p2"></p>
				</div>
				<!-- 输入框 -->
				<div class="lgD">
					<img class="img1" src="__IMG__/logName.png" /><input type="text"
						placeholder="输入用户名"  name="username" />
				</div>
				<div class="lgD">
					<img class="img1" src="__IMG__/logPwd.png" /><input type="password"
						placeholder="输入用户密码" name="password" />
				</div>
				<div class="lgD logD2">
					<input class="getYZM" type="text" name="code" />
					<div class="logYZM">
						<img class="yzm" src="{:url('users/capt')}" onclick="this.src = this.src+'?r='+Math.random(1,10)" />
					</div>
				</div>
				<div class="logC">
					<button type="submit">登 录</button>
				</div>
			</div>
		</div>
	</form>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：</p>
		<p class="p2"> </p>
	</div>
	<!-- 登录页面底部end -->
{include file="public/footer" /}

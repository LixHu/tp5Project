{include file="public/header" /}
<body class="login-layout">
    <div id="login">
        <div class="logintop">
            <span>欢迎后台管理界面平台</span>
            <ul>
                <li><a href="#">返回首页</a></li>
                <li><a href="#">帮助</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
        <div class="loginbody">
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="orange"></span>
                        <span class="white">后台管理系统</span>
                    </h1>
                    <h4 class="white">Background Management System</h4>
                </div>
                <div class="space-6"></div>
                <div class="position-relative">
                    <div id="login-box" class="login-box widget-box no-border visible">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header blue lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    管理员登陆
                                </h4>
                                <div class="login_icon"><img src="__IMG__/login.png" /></div>
                                <form class="" action="" method="post">
                                    <fieldset>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" class="form-control" placeholder="登录名"  name="user_name">
                                                <i class="icon-user"></i>
                                            </span>
                                        </label>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" class="form-control" placeholder="密码" name="password">
                                                <i class="icon-lock"></i>
                                            </span>
                                        </label>
                                        <div class="space"></div>
                                        <div class="clearfix">
                                            <label class="inline">
                                                <!-- <input type="checkbox" class="ace"> -->
                                                <!-- <span class="lbl">保存密码</span> -->
                                            </label>
                                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" onclick="login" >
                                                <i class="icon-key"></i>
                                                登陆
                                            </button>
                                        </div>
                                        <div class="space-4"></div>
                                    </fieldset>
                                </form>
                                <div class="social-or-login center">
                                    <span class="bigger-110">通知</span>
                                </div>
                                <div class="social-login center">
                                    本网站系统不再对IE8以下浏览器支持，请见谅。
                                </div>
                            </div><!-- /widget-main -->
                            <div class="toolbar clearfix">
                            </div>
                        </div><!-- /widget-body -->
                    </div><!-- /login-box -->
                </div><!-- /position-relative -->
            </div>
        </div>
    </div>
<script type="text/javascript">
    new Vue({
        el: "#login",
        methods: {
            login: function(){
                $.post('login',$('form').serialize(),function(res){
                    if (res.code == 1) {
                        sessionStorage.setItem('admin_info',JSON.stringify(res.data));
                        layer.msg(res.msg,{icon:1});
                        location.href = '/admin/admin/index';
                    }else{
                        layer.msg(res.msg,{icon:2});
                    }
                })
            }
        }
    })
</script>
{include file="public/footer" /}

{include file="public/header" /}
    <style>
        -webkit-input-placeholder {
            font-family: REFSAN;
            font-size: 14px;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-container1 .swiper-slide {
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-container2 .swiper-slide {
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            /* -webkit-justify-content: center; */
            /* justify-content: center; */
            -webkit-box-align: center;
            -ms-flex-align: center;
            /* -webkit-align-items: center; */
            /* align-items: center; */
            align-items: flex-start;-webkit-justify-content: inherit;justify-content: inherit;
        }

        .swiper-container3 .swiper-slide {
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .iw_poi_title {
            color: #CC5522;
            font-size: 14px;
            font-weight: bold;
            overflow: hidden;
            padding-right: 13px;
            white-space: nowrap
        }

        .iw_poi_content {
            font: 12px arial, sans-serif;
            overflow: visible;
            padding-top: 4px;
            white-space: -moz-pre-wrap;
            word-wrap: break-word
        }

        .swiper-container2 .swiper-button-prev {
            width: 12px;
            height: 18px;
            background-image: url(__AGO__/image/leftBtn.png);
            background-size: 12px 18px;
            left: 0;
        }

        .swiper-container2 .swiper-button-next {
            width: 12px;
            height: 18px;
            background-image: url(__AGO__/image/rightBtn.png);
            background-size: 12px 18px;
            right: 0;
        }

        .swiper-container3 {
            height: 440px;
        }

        .swiper-container3 .swiper-button-prev {
            width: 25px;
            height: 14px;
            background-image: url(__AGO__/image/topBtn.png);
            background-size: 25px 14px;
            top: 40px;
            left: 45%;
        }

        .swiper-container3 .swiper-button-next {
            width: 25px;
            height: 14px;
            background-image: url(__AGO__/image/downBtn.png);
            background-size: 25px 14px;
            top: 425px;
            left: 45%;
        }

        .swiper-container1 .swiper-pagination-bullet-active {
            background: rgba(255, 255, 255, 1);
            border: 0px solid #ffffff;
        }

        .swiper-container1 .swiper-pagination-bullet {
            width: 14px;
            height: 14px;
            display: inline-block;
            border-radius: 100%;
            border: 2px solid #ffffff;
        }

        .swiper-container-horizontal > .swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
            bottom: 43px;
        }
    </style>
<div class="layer allContent ">
    <div class="allContentMar allContentEvent overflowAuto" style="position: relative;">
        <div class="ConTop ">
            <div>
                <button class="fontBold ConTopBtn ConTopBtnLeft">
                    About us
                </button>
            </div>
            <div class="ConTopLabel">
                <a href="index.html">Home</a> >
                <a href="about_us.html">About us</a>
            </div>
        </div>
        <div class="aboutUsCon ">
            <img class="pullLeft aboutUsConImg" src="{$info.com_img}" alt="" width="459" height="352">
            <div class="aboutUsContent">
                {$info.summary|htmlspecialchars_decode=###}
            </div>
        </div>
        <div style="margin-top: 64px;margin-bottom: 42px;">
            <div class="swiper-container swiper-container2">
                <div class="swiper-wrapper">
                    {volist name="a_list.val" id="vo"}
                        <div class="swiper-slide">
                            {volist name="vo" id="v" key="k"}
                                <a href="" class="aboutUsSlide" {if $k eq 1} style="margin-left:32px;" {/if}>
                                    <img src="{$v.img_url}" alt="" width="337" height="254">
                                </a>
                            {/volist}
                        </div>
                    {/volist}
                </div>
                <div class="swiper-button-prev">
                    &nbsp;
                </div>
                <div class="swiper-button-next">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    {include file="public/footer" /}
<script>
    var swiper = new Swiper('.swiper-container2', {
        autoplay: {
            delay: 5000
        },
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },
    });


</script>
